	<script class="modal">
		var modalopenbtn = document.querySelector('.site-header__modal-open-btn');
		var modalclosebtn = document.querySelector('.site-header__modal-close-btn');
		var elModal = document.querySelector('.modal');

		modalopenbtn.addEventListener('click', function (){
			elModal.classList.toggle('.site-header__modal-open-btn');
		});


		var elModalToggler = document.querySelector('.modal-toggler');
		var elModal = document.querySelector('.modal');
		var elModalClose = document.querySelector('.modal__close');

		elModalToggler.addEventListener('click', function (){
			elModal.classList.add('modal--open');
		});

		elModalClose.addEventListener('click', function () {
			elModal.classList.remove('modal--open');
		});


	</script>
